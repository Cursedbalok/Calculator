<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="hello-kitty-title">Hello Kitty Calculator for my pookie Tuba chan</div>
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="history" id="history"></div> <!-- History Section -->
        <div class="buttons">
            <!-- Standard Calculator Buttons -->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="backspace()">&#8592;</button>
        </div>

        <!-- Memory Functions -->
        <div class="memory-buttons">
            <button onclick="memoryStore()">M+</button>
            <button onclick="memoryRecall()">MR</button>
            <button onclick="memoryClear()">MC</button>
            <button onclick="memorySubtract()">M-</button>
        </div>

        <!-- Scientific Calculator Buttons -->
        <div class="scientific-buttons" style="display: none;">
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('**')">x²</button>
            <button onclick="appendToDisplay('Math.pow(')">^</button>
            <button onclick="appendToDisplay('Math.PI')">π</button>
        </div>
        
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        <button class="mode-toggle" onclick="toggleMode()">Switch to Scientific</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
